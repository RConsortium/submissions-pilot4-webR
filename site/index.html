<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilot 2 Shiny webR Application</title>
    <link rel="icon" href="/static/favicon.ico" />
    <script
      src="./shinylive/load-shinylive-sw.js"
      type="module"
    ></script>
    <script type="module">
      import { runApp } from "./shinylive/shinylive.js";
      const response = await fetch("./app.json");
      if (!response.ok) {
        throw new Error("HTTP error loading app.json: " + response.status);
      }
      const appFiles = await response.json();

      const appRoot = document.getElementById("root");
      runApp(appRoot, "viewer", {startFiles: appFiles}, "r");
    </script>
    <style>
      html, .loading-wrapper {
        background: #00172c !important;
      }

      .loading-animation {
        --animation-end-color: #FCD53F !important;
      }
      .loading-logos-wrapper {
        position: absolute;
        z-index: 1;
        display: flex;
        left: 0;
        right: 0;
        width: auto;
        top: 0;
        bottom: 0;
        height: 100px;
        margin: auto;
        justify-content: center;
        align-items: center;
      }

      .loading-logos-wrapper img {
        width: 120px;
      }

      .loading-spacer {
        width: 150px;
      }

    </style>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />
  </head>
  <body>
    <div class="loading-logos-wrapper">
      <a href="https://rconsortium.github.io/submissions-wg/" target="_blank">
        <img class="logo" src="/static/logos/rconsortium_dark.svg">
      </a>
      <div class = "loading-spacer"></div>
      <a href="https://appsilon.com" target="_blank">
        <img class="logo" src="/static/logos/appsilon_dark.svg">
      </a>
    </div>
    <div style="height: 100vh; width: 100vw" id="root"></div>
  </body>
</html>
